name: auto_release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      -
        name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      -
        name: Build with Maven
        run: mvn -B clean package --file pom.xml -Dmaven.test.skip=true
      -
        name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: cli-commander ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: "[Release notes](https://github.com/m1ra9e/cli-commander/blob/main/CHANGELOG.md#fixed)"
          files: target/cli-commander*.zip
